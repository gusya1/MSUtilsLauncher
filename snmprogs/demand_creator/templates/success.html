{% extends "base_generic.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h3>Готово: {{ change_count }}</h3>
        <ul>
        {% for change in changes %}
        <li>{{ change }}</li>
        {% endfor %}
        </ul>
      </div>
      <div class="col-sm-6">
        <h3>Ошибки</h3>
        <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
