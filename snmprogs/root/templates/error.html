{% extends "base_generic.html" %}

{% block content %}
<h3>{{ title|default:"Ошибка" }}</h3>
<ul class="menu">
    {% if errors|length > 0 %}
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
    {% endif %}
    {% if error is not Null %}
        <li>{{ error }}</li>
    {% endif %}
</ul>
{% endblock %}
